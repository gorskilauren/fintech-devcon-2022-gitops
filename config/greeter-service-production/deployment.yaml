apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-production
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: production
  template:
    metadata:
      labels:
        app: greeter-service
        environment: production
    spec:
      containers:
        - image: willjschmitt/greeter-server@sha256:38f3979c395fce21f29f6f8298fe48e2e9612373dd9329531b2d1599cdb3bd75
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
